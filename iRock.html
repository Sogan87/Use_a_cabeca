<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> IRock - A rocha virtual de estimação </title>
    
    <script type="text/javascript" src="./cookie.js"></script>

    <script type="text/javascript">

var userName;
		
		function resizeRock () {
				document.getElementById("rockImg").style.height=
				(document.body.clientHeight-100)*.9;
		}
		
		function greetUser() {
      if(navigator.cookieEnabled) {
        userName = readCookie("irock_username");
          if(userName) {
            alert("Olá " + userName + ". Que saudade de você!" );
          }
          else {alert("Olá, eu sou sua nova rocha de estimação!");}
      }
      else {alert("Olá, eu sou sua nova rocha de estimação!");}
    }
	
		function touchRock() {
      document.getElementById("rockImg").src="https://i.imgur.com/Vyb0896.png";
      if(userName) {
        alert("Eu adoro atenção, " + userName + ". Obrigado!");
      }
      else {				
        userName = prompt("Qual é o seu nome?", "Digite seu nome aqui");
        if (userName) {
          alert("Muito prazer em conhecê-lo, " + userName + "!"); 
          if(navigator.cookieEnabled)
            writeCookie("irock_username", userName, 5*365);
          else
            alert("Cookies não são suportados/ativados em seu navegador, o que significa que não me lembrarei de você mais tarde. Desculpe.");
        }
      }
      setTimeout("document.getElementById('rockImg').src='https://i.imgur.com/xjSAi4K.png';", 3*1000);
    }  
					
	setTimeout("document.getElementById('rockImg').src='https://i.imgur.com/xjSAi4K.png';", 10*1000);

</script>

</head>
<body onload="resizeRock(); greetUser();" onresize="resizeRock();">
  <div style="margin-top: 100px; text-align: center">
    <img id="rockImg" src="https://i.imgur.com/xjSAi4K.png" alt="iRock" 
    style="cursor:pointer" onClick="touchRock()"/>
  </div> 
  
</html>
