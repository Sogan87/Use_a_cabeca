<!DOCTYPE html>
<html lang="en">
<head>
    <title> IRock - A rocha virtual de estimação </title>
    
    <script type="text/javascript" src="./cookie.js"></script>

    <script type="text/javascript">

var userName;
		
		function resizeRock () {
				document.getElementById("rockImg").style.height=
				(document.body.clientHeight-100)*.9;
		}
		
		function greetUser() {
			if(navigator.cookieEnabled) {
				userName = readCookie("irock_username");
					if(userName) {
						alert("Hello " + userName + ". I missed you." );
					}
					else {alert("Hello, I'm your new pet rock!");}
			}
			else {alert("I'm your new pet rock!");}
		}
	
		function touchRock() {
			document.getElementById("rockImg").src="https://i.imgur.com/Vyb0896.png";
			if(userName) {
				alert("I like the attention, " + userName + ". Thank you.");
			}
			else {				
				userName = prompt("What's your name?", "Enter your name here");
				if (userName) {
					alert("Nice to meet you, " + userName + "!"); 
					if(navigator.cookieEnabled)
						writeCookie("irock_username", userName, 5*365);
					else
						alert("Cookies aren't supported/enabled in your browser, which means I won't remember you later. Sorry.");
				}
			}
		}  
						
		setTimeout("document.getElementById('rockImg').src='https://i.imgur.com/xjSAi4K.png';", 10*1000);

    </script>

</head>
<body onload="resizeRock(); greetUser();" onresize="resizeRock();">
  <div style="margin-top: 100px; text-align: center">
    <img id="rockImg" src="https://i.imgur.com/xjSAi4K.png" alt="iRock" style="cursor:pointer" onClick="touchRock()"/>
  </div> 
  
</html>
