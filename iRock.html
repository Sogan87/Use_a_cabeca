<!DOCTYPE html>
<html lang="en">
<head>
    <title> IRock - A rocha virtual de estimação </title>
    
    <script type="text/javascript">
      function touchRock(){
        var userName = prompt("Qual o seu nome?", "Entre seu nome aqui.");
        if (userName){
            alert("It is good to meet you, " + userName + ".");
            document.getElementById("rockImg").src = "rochaFeliz.png";
        }
      }
    </script>
</head>
<body onload="alert('Olá, eu sou a rocha de estimação')">

    <div style="margin-top: 100px; text-align: center;">
        <img id="rockImg" src="rock.png" alt="iRock"
        onClick="touchRock()"/>
        
    </div>
  
</body>
</html>
